<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Crystal Game</title>
</head>
<!-- TODO:
pseudocode:
- variable (mathfloor mathrandom) for the winning score
- create 4 buttons as images with crystals
- each crystal button has specific amount of points attatched to click that adds to players score
- crystal scores need to be randomly generated when new game starts
- check for win/loss if players score === random generated winning score or players score > winning score
- only show crytal values in console.log()
- startGame function refires if player wins or loses
- new random score generated on each startGame
- log wins/ losses on page as player repeats startGame

<body>
  <div class="wrapper">
  <div class="header">
    <h1>Crystal Collector</h1>
    <br>
    <p>Click On Crystals To Collect Points And Match The Score!</p>
  </div>

<br>

  <div class="container">
  <div class="gameArea">
    <section class="userInfo">
    <h2 class= "gameVariable">Match:
      <p id="generatedScore"></p>
    </h2>
    <h2 class= "gameVariable">Score:
      <p id="userScore" value="0">0</p>
    </h2>
    <h2 class= "gameVariable">Wins:
      <p id="wins">0</p>
    </h2>
    <h2 class= "gameVariable">Losses:
      <p id="losses">0</p>
    </h2>
    </section>

    <section>
      <h2>Timer:</h2>
      <progress value="0" max="100" id="timer"></progress>
    </section>

    <section>
    <div class="playerButtonArea">
      <input id="crystalOne" class="gameButtons" type="image" src="assets/images/ruby.png" name="" value=""></input>
      <input id="crystalTwo" class="gameButtons" type="image" src="assets/images/crystal.png" name="" value=""></input>
      <input id="crystalThree" class="gameButtons" type="image" src="assets/images/topaz.png" name="" value=""></input>
      <input id="crystalFour" class="gameButtons" type="image" src="assets/images/saphire.png" name="" value=""></input>
    </div>
    </section>
  </div>
  <div class="buttonArea">
    <button id="restartButton" class="userButton" type="button" name="button">Restart</button>
    <button id="pauseButton" class="userButton" type="button" name="button">Pause</button>
  </div>
</div>
</div>

<br>


  <footer>&copyBenMercerCodes</footer>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
